<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for any training you want">
                </div>
                <div class="header-icons">
                    <button class="icon-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-dot"></span>
                    </button>
                    <button class="icon-btn"><i class="fas fa-user"></i></button>
                </div>
            </div>
            <div class="main-content">
                <div class="title-section">
                    <div class="greeting" id="greeting"></div>
                    <h1>
                        You've got <span class="task-count" id="taskCount">0</span> task today 
                        <button class="add-btn" onclick="openModal()">
                            <i class="fas fa-plus"></i>Add New
                        </button>
                    </h1>
                </div>
                <div class="section">
                    <div class="section-header"><h2>On Hold</h2></div>
                    <div id="onHoldTasks"></div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Completed</h2>
                        <span class="badge badge-inactive">Inactive</span>
                    </div>
                    <div id="completed"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Results Summary</div>
                    <div class="stat-card">
                        <div class="stat-label">Completion Rate</div>
                        <div class="stat-value" id="completionRateValue">0%</div>
                        <div class="progress-bar">
                            <div 
                            class="progress-fill" 
                            id="completionProgress" 
                            style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Total Tasks</div>
                        <div class="stat-value" id="totalTasks">0</div>
                        <div class="progress-bar">
                            <div 
                            class="progress-fill" 
                            id="totalProgress" 
                            style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Completed</div>
                        <div class="stat-value" id="completedCount">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Pending</div>
                        <div class="stat-value" id="pendingCount">0</div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal" id="taskModal">
            <div class="modal-content">
                <h2 class="modal-header">Add / Update Task</h2>
                <form id="taskForm">
                    <div class="form-group" autocomplete="off">
                        <label>Task Title</label>
                        <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Enter task title" 
                        required>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select id="taskStatus">
                            <option value="pending">Pending</option>
                            <option value="progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="minor">Minor</option>
                            <option value="normal">Normal</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>

                    <div class="modal-actions">
                        <button 
                        type="button" 
                        class="btn btn-secondary" 
                        onclick="closeModal()">Cancel</button>

                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
