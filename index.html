<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for any training you want">
                </div>
                <div class="header-icons">
                    <button class="icon-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-dot"></span>
                    </button>
                    <button class="icon-btn"><i class="fas fa-user"></i></button>
                </div>
            </div>
            <div class="main-content">
                <div class="title-section">
                    <div class="greeting" id="greeting"></div>
                    <h1>
                        You've got <span class="task-count" id="taskCount">0</span> task today 
                        <button class="add-btn" onclick="openModal()">
                            <i class="fas fa-plus"></i>Add New
                        </button>
                    </h1>
                </div>
                <div class="section">
                    <div class="section-header"><h2>On Hold</h2></div>
                    <div id="onHoldTasks">
                        <div class="task-item">
                            <div class="task-checkbox" onclick="toggleTask()"></div>
                            <div class="task-content"></div>
                            <span class="status-badge status-something"></span>
                            <div class="priority-badge priority-something">
                                <i class="fas fa-circle"></i>
                            </div>
                            <div class="avatar">CF</div>
                            <button class="icon-btn" style="width: 30px; height: 30px;" onclick="editTask()">
                                <i class="fas fa-pen" style="font-size: 12px;"></i>
                            </button>
                            <button class="icon-btn" style="width: 30px; height: 30px;" onclick="deleteTask()">
                                <i class="fas fa-trash" style="font-size: 12px;"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Completed</h2>
                        <span class="badge badge-inactive">Inactive</span>
                    </div>
                    <div id="completedTasks"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
